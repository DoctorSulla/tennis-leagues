<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Wrexham Winter Box League</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <link rel="stylesheet" href="/css/main.css" />
        <script src="/js/tennis_leagues.js"></script>
    </head>
    <div>
        <main>
        <div id="league-title"><h1 id="league-name"></h1><img id="league-logo" src=""></div>
            <div id="league-table-container">
                <div id="left-nav">&larr;</div>
                <table id="league-table">
                    <thead id="league-table-head">
                        <tr class="mobile-headings">
                            <th>#</th>
                            <th>Name</th>
                            <th>P</th>
                            <th>W</th>
                            <th>L</th>
                            <th>SF</th>
                            <th>SA</th>
                            <th>Total</th>
                        </tr>

                        <tr class="desktop-headings">
                            <th>Position</th>
                            <th>Name</th>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Lost</th>
                            <th>Sets For</th>
                            <th>Sets Against</th>
                            <th>Games For</th>
                            <th>Games Against</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="league-table-body"></tbody>
                </table>
                <div id="right-nav">&rarr;</div>
            </div>
            <h1>Results</h1>
            <div id="completed-fixtures"></div>
            <h1>Scheduled Fixtures</h1>
            <div id="uncompleted-fixtures"></div>
        </main>
    </body>
</html>
