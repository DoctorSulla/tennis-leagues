<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Wrexham Winter Box League</title>
        <style>
            body,
            html {
                margin: 0;
            }
            h1 {
                margin-bottom: 5px;
                margin-top: 0;
            }
            main {
                margin: auto;
                width: 100%;
                max-width: 900px;
                min-height: 100vh;
                background-color: white;
                padding: 0 10px;
            }
            body {
                background-color: rgb(240, 240, 240);
                font-family: Arial;
            }
            table,
            td,
            tr,
            th {
                border-top: 1px solid rgb(230, 230, 230);
                border-bottom: 1px solid rgb(230, 230, 230);
                border-collapse: collapse;
                padding: 5px;
            }
            td,
            th {
                text-align: center;
            }

            #league-table {
                margin-bottom: 10px;
            }

            #league-table tbody tr:hover {
                background-color: rgb(240, 240, 240);
            }

            #league-table thead {
                background-color: rgb(230, 230, 230);
            }

            .league-position {
                color: blue;
                font-weight: bold;
                padding: 7px;
                background-color: red;
                color: white;
                width: fit-content;
                margin: auto;
            }

            .result-header {
                background-color: skyblue;
            }

            .completed-fixture {
                margin: 0 15px;
            }
            #completed-fixtures {
                display: flex;
            }
            .uncompleted-fixture {
                text-align: center;
                border-top: 1px solid rgb(230, 230, 230);
                border-bottom: 1px solid rgb(230, 230, 230);
                padding: 10px 0;
            }

            .uncompleted-fixture:nth-child(odd) {
                background-color: rgb(245, 245, 245);
            }
        </style>
        <script>
            async function getLeagues() {
                let request = await fetch("/api/leagues");
                let response = await request.json();
                return response;
            }

            async function getLeague(league) {
                document.querySelector("#league-name").innerHTML =
                    league.league_name;
                let request = await fetch(
                    "/api/leagueTable/" + league.league_id,
                );
                let response = await request.json();
                return response;
            }

            function populateResponse(league) {
                let position = 1;
                for (let row of league.league_table) {
                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                      <td><div class='league-position'>${position}</div></td>
                      <td>${row.name}</td>
                      <td>${row.played}</td>
                      <td>${row.matches_won}</td>
                      <td>${row.matches_lost}</td>
                      <td>${row.sets_won}</td>
                      <td>${row.sets_lost}</td>
                      <td>${row.games_won}</td>
                      <td>${row.games_lost}</td>
                      <td><b>${row.points}</b></td>
                      `;
                    document.querySelector("#league-table-body").append(tr);
                    position++;
                }

                let completedFixturesDiv = document.querySelector(
                    "#completed-fixtures",
                );
                if (league.completed_fixtures.length == 0) {
                    completedFixturesDiv.innerHTML =
                        "<p>No completed fixtures yet.</p>";
                } else {
                    completedFixturesDiv.innerHTML = "";
                }

                for (let fixture of league.completed_fixtures) {
                    let div = document.createElement("div");
                    div.classList.add("completed-fixture");
                    div.innerHTML = `<table>
                      <tr class='result-header'><th></th><th>1</th><th>2</th><th>3</th></tr>
                      <tr><td>${fixture.player_one_name}</td><td>${fixture.player_one_set_one_games}</td><td>${fixture.player_one_set_two_games}</td>
                      <td>${fixture.player_one_tiebreak_points ? fixture.player_one_tiebreak_points : " - "}</td>
                      </tr>
                      <tr><td>${fixture.player_two_name}</td><td>${fixture.player_two_set_one_games}</td><td>${fixture.player_two_set_two_games}</td>
                      <td>${fixture.player_two_tiebreak_points ? fixture.player_two_tiebreak_points : " - "}</td>
                      </tr>
                      </table>
                      `;
                    completedFixturesDiv.append(div);
                }

                let uncompletedFixturesDiv = document.querySelector(
                    "#uncompleted-fixtures",
                );
                if (league.uncompleted_fixtures.length == 0) {
                    uncompletedFixturesDiv.innerHTML =
                        "<p>All fixtures are complete.</p>";
                } else {
                    uncompletedFixturesDiv.innerHTML = "";
                }

                for (let fixture of league.uncompleted_fixtures) {
                    let div = document.createElement("div");
                    div.classList.add("uncompleted-fixture");
                    div.innerHTML = `${fixture.player_one_name} vs ${fixture.player_two_name}`;
                    uncompletedFixturesDiv.append(div);
                }
            }

            document.addEventListener("DOMContentLoaded", async function () {
                const leagues = await getLeagues();
                let league = await getLeague(leagues[0]);
                populateResponse(league);
            });
        </script>
    </head>
    <body>
        <main>
            <h1 id="league-name"></h1>
            <table id="league-table">
                <thead id="league-table-head">
                    <tr>
                        <th>Position</th>
                        <th>Name</th>
                        <th>Played</th>
                        <th>Matches Won</th>
                        <th>Matches Lost</th>
                        <th>Sets Won</th>
                        <th>Sets Lost</th>
                        <th>Games Won</th>
                        <th>Games Lost</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="league-table-body"></tbody>
            </table>
            <h1>Results</h1>
            <div id="completed-fixtures"></div>
            <h1>Scheduled Fixtures</h1>
            <div id="uncompleted-fixtures"></div>
        </main>
    </body>
</html>
